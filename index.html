<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Code Terminal</title>
  <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
    }

    #sidebar {
      width: 250px;
      background-color: #252526;
      border-right: 1px solid #3e3e42;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #sidebar-header {
      color: #cccccc;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      padding: 5px;
    }

    #project-info {
      background-color: #2d2d30;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      color: #cccccc;
      font-size: 12px;
      flex-shrink: 0;
    }

    #project-path {
      color: #569cd6;
      font-family: 'Consolas', monospace;
      font-size: 11px;
      margin-top: 5px;
      word-break: break-all;
    }

    #project-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #0e639c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #1177bb;
    }

    .btn:active {
      background-color: #0d5a8f;
    }

    .btn-secondary {
      background-color: #3e3e42;
    }

    .btn-secondary:hover {
      background-color: #505053;
    }

    .btn-success {
      background-color: #0dbc79;
    }

    .btn-success:hover {
      background-color: #12d486;
    }

    .btn:disabled {
      background-color: #3e3e42;
      color: #666;
      cursor: not-allowed;
    }

    .file-item {
      padding: 4px 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      user-select: none;
      white-space: nowrap;
    }

    .file-item:hover {
      background-color: #2d2d30;
    }

    .file-item.folder {
      font-weight: 500;
    }

    .file-icon {
      margin-right: 6px;
      font-size: 14px;
    }

    .folder-icon::before {
      content: "üìÅ";
    }

    .file-icon-default::before {
      content: "üìÑ";
    }

    .file-icon-js::before {
      content: "üìú";
    }

    .file-icon-json::before {
      content: "‚öôÔ∏è";
    }

    .file-icon-md::before {
      content: "üìù";
    }

    .file-wrapper {
      width: 100%;
    }

    .folder-children {
      width: 100%;
    }

    .folder-arrow {
      color: #999;
    }

    #main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #terminal-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      padding: 10px;
      min-width: 400px;
    }

    #terminal {
      flex: 1;
      width: 100%;
    }

    #history-panel {
      width: 350px;
      background-color: #252526;
      border-left: 1px solid #3e3e42;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    #history-panel.visible {
      display: flex;
    }

    #history-header {
      padding: 15px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #history-header h3 {
      color: #cccccc;
      font-size: 13px;
      font-weight: 600;
      margin: 0;
    }

    #history-close {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 18px;
      padding: 0;
      width: 24px;
      height: 24px;
    }

    #history-close:hover {
      color: #fff;
      background-color: #3e3e42;
      border-radius: 3px;
    }

    #history-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .history-item {
      margin-bottom: 12px;
      padding: 8px;
      background-color: #2d2d30;
      border-radius: 4px;
      border-left: 3px solid #0e639c;
    }

    .history-timestamp {
      color: #858585;
      font-size: 11px;
      margin-bottom: 4px;
    }

    .history-command {
      color: #d4d4d4;
      font-family: 'Consolas', monospace;
      font-size: 12px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div id="sidebar-header">Project Explorer</div>

    <div id="project-info">
      <div>Current Project:</div>
      <div id="project-path">No project selected</div>
    </div>

    <div id="project-actions">
      <button id="btn-select-project" class="btn" tabindex="-1">Select Project Folder</button>
      <button id="btn-create-project" class="btn btn-secondary" tabindex="-1">Create New Project</button>
      <button id="btn-start-claude" class="btn btn-success" tabindex="-1" disabled>Start Claude Code</button>
    </div>

    <div id="file-explorer-header" style="display: none;">
      <div style="color: #cccccc; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin: 15px 5px 10px 5px;">Files</div>
    </div>

    <div id="file-tree" style="flex: 1; overflow-y: auto; font-size: 13px; color: #cccccc;">
      <!-- File tree will be populated here -->
    </div>
  </div>

  <!-- Main Content Area -->
  <div id="main-content">
    <!-- Terminal -->
    <div id="terminal-container">
      <div id="terminal"></div>
    </div>

    <!-- History Panel -->
    <div id="history-panel">
      <div id="history-header">
        <h3>Prompt History</h3>
        <button id="history-close" tabindex="-1">‚úï</button>
      </div>
      <div id="history-content">
        <!-- History items will be populated here -->
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
